            schema:
              $ref: '#/components/schemas/CreateModerationRequest'
  /threads:
    post:
      tags:
        - Assistants
      operationId: createThread
      summary: Create a thread.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreadObject'
        default:
