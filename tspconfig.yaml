    generateTest: false
    azureSdkForJs: false
    # isModularLibrary: true
    "emitter-output-dir": "{project-root}/generated/typespec-ts"
    packageDetails:
      name: "openai"
      description: "OpenAI Service"
      version: "1.0.0-beta.1"
